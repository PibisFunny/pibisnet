<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pibis.net</title>
  <link rel="shortcut icon" href="https://www.pibis.net/img/icons/favicon.png">
  <link rel="stylesheet" href="https://www.pibis.net/css/style.css">
	<link rel="preload" href="https://www.pibis.net/img/buttons/xDefault.png" as="image"/>
	<link rel="preload" href="https://www.pibis.net/img/buttons/xHover.png" as="image"/>
        <link rel="preload" href="https://www.pibis.net/img/buttons/xActive.png" as="image"/>
</head>

<body class="bgcheckers">

<div class="baseContainter">
  <div class="baseWindow" style="height: 480px; width: 640px;">
  <div class="windowHeader">Welcome to Pibis.net
    <button class="xButton" onclick="document.body.removeChild(this.parentNode)"></button>
  </div>
    <img src="https://www.pibis.net/img/pibis.png" style="margin:auto; display:block; margin-top:20px; image-rendering: crisp-edges;">
      <div class="splashContainer">
        <p class="splashtext"/>
      </div>

<span>
      <p style="background: rgba(0, 0, 0, 0.5); margin: 10px; display: inline-block; color:white;">Welcome to my website.... anything could happen here</p>
</span>

  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/splashmath.js"></script> 
  <script src="js/splashes.js"></script>
  <script src="js/bgpicker.js"></script>
  <script>
  document.querySelectorAll(".xButton").forEach(button =>
    button.addEventListener("click", e => e.target.closest(".baseWindow").remove())
  );
  </script>

</body>

</html>
