<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Pibis.net</title>
    <link rel="shortcut icon" href="https://www.pibis.net/img/favicon.png">
    <link rel="stylesheet" href="https://www.pibis.net/styling/style.css">
  </head>

  <body>

    <p style="text-align: center;">
      Pibis.net quick select page
    </p>

    <div style="display:flex; justify-content: center;">

      <button class="effectButton buttonBorder buttA" data-redirect="https://pibis.neocities.org">Home</button>
      <button class="effectButton buttonBorder buttB" data-redirect="https://pibis.neocities.org/commissions">Commission info</button>
      <button class="effectButton buttonBorder buttC" data-redirect="https://pibis.neocities.org/characters">Characters</button>
<script src="https://www.pibis.net/styling/script.js"></script>

    </div>

    <img style="display: block; margin-left:auto; margin-right:auto;" src="https://pibis.neocities.org/charart/marounidentified.jpg" class="random-hue">
    <p id="randomChar" style="text-align:center;"></p>
    <p id="displayChar" class="random-txt" style="text-align:center; position:relative; top:-338px; left:2px; color: red; font-weight: bold; font-size: 20px;"></p>

    <script>
      const randomHue = Math.floor(Math.random() * 361);

      const element = document.querySelector('.random-hue');
      element.style.filter = `hue-rotate(${randomHue}deg)`;

      const textElement = document.querySelector('.random-txt');
      const hueShift = randomHue;
      textElement.style.color = `hsl(${hueShift}, 75%, 45%)`;

    </script>
    <script src="https://www.pibis.net/styling/moremario.js"></script>

    <div style="position:absolute;">
    <h3>Where to find me!</h3>
      <ul>
        <li><a href="https://bsky.app/profile/pibis.net">Bluesky Social: pibis.net</a></li>
        <li><a href="https://www.youtube.com/@bipis">Youtube: @bipis</a></li>
        <li>Discord: pibis.net</li>
        </ul>
    </div>

  </body>

</html>
